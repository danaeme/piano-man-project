<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class = "box">
        <h1>Piano Man</h1>
        <div class ="score-display">Score:</div>
        <div id = "game-over" class="message">Game-Over</div>
        <div id = "you-win" class="message">You-Win</div>
        <div class = 'piano'>
            <button class="key">C</button>
            <button class="key">D</button>
            <button class="key">E</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">A</button>
            <button class="key">B</button>
            <button class="key">C2</button>
        </div>
        <div class = "controls">
            <button id ="start" class="control-button">Start</button>
            <button id ="reset" class="control-button">Reset</button>    
        </div>
</body>
</html>
