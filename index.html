<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class = "box">
        <h1>Piano Man</h1>
        <div class ="score-display">Score:</div>
        <div id = "game-over" class="message">Try Again!</div>
        <div id = "you-win" class="message">You Win!!!</div>
        <div class = 'piano'>
            <button class="key">C</button>
            <button class="key">D</button>
            <button class="key">E</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">A</button>
            <button class="key">B</button>
            <button class="key">C2</button>
        </div>
    </div>
    <div class = "dog-container">
        <img id = "dog-preparing" class = "dog-image" src="./images/dogpreparing.png" alt = "Dog preparing to play piano">
        <img id = "dog-playing" class = "dog-image" src="./images/dogplaying.png" style = "display: none;" alt = "Dog playing our piano">
        <img id = "dog-singing" class = "dog-image" src="./images/dogsinging.png" style = "display: none;" alt = "Dog singing with piano">
    </div>
        <div class = "controls">
            <button id ="start" class="control-button">Start</button>
            <button id ="reset" class="control-button">Reset</button>    
        </div>
    </div>
    <img id = "crowd-image" src="./images/crowdsilhouette.png" alt = "crowd silhouette effect">
    <img id = "stage-lights" src="/images/stagelightsnobackground.png" alt = "colored stage lights effect">
    <img id = "tomatosplat-left" class = "tomatosplat" src = "./images/tomatosplat.png" style="display: none;" alt = "tomato splat for webpage">
    <img id = "tomatosplat-right" class = "tomatosplat" src = "./images/tomatosplat.png" style="display: none;" alt = "tomato splat #2">
</body>
</html>
